<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP IP and Project Status Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>GCP IP Addresses and Project Status</h1>
        <div class="mb-3">
            <label for="dateInput" class="form-label">輸入 CSV 文件日期時間 (格式: YYYYMMDD_HHMMSS)</label>
            <input type="text" id="dateInput" class="form-control" placeholder="例如: 20250917_112240" value="20250917_112941">
        </div>
        <h2>IP Addresses</h2>
        <table id="ipsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>IP Address</th>
                    <th>Name</th>
                    <th>Access Type</th>
                    <th>Status</th>
                    <th>Region</th>
                    <th>Source</th>
                    <th>User</th>
                    <th>IP Version</th>
                </tr>
            </thead>
            <tbody id="ipsBody">
            </tbody>
        </table>
        <h2>Project Status</h2>
        <table id="projectsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Compute API Status</th>
                </tr>
            </thead>
            <tbody id="projectsBody">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        // Function to sort IPs numerically
        function sortIPs(ips) {
            return ips.sort((a, b) => {
                const aParts = a.split('.').map(Number);
                const bParts = b.split('.').map(Number);
                for (let i = 0; i < 4; i++) {
                    if (aParts[i] !== bParts[i]) {
                        return aParts[i] - bParts[i];
                    }
                }
                return 0;
            });
        }

        // Function to load and display CSV
        function loadCSV(file, tableBodyId, callback) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    Papa.parse(data, {
                        header: true,
                        complete: function(results) {
                            if (tableBodyId === 'ipsBody') {
                                // Original table
                                const tbody = document.getElementById(tableBodyId);
                                results.data.forEach(row => {
                                    const tr = document.createElement('tr');
                                    Object.values(row).forEach(value => {
                                        const td = document.createElement('td');
                                        td.textContent = value;
                                        tr.appendChild(td);
                                    });
                                    tbody.appendChild(tr);
                                });
                            }
                            if (callback) callback(results.data);
                        }
                    });
                })
                .catch(error => console.error('Error loading CSV:', error));
        }

        // Function to display grouped and sorted IPs
        function displayGroupedIPs(data) {
            const container = document.getElementById('groupedIPs');
            let grouped = {};
            data.forEach(row => {
                const project = row.project_id;
                const ip = row.ip_address;
                if (!grouped[project]) grouped[project] = [];
                grouped[project].push(ip);
            });
            // Sort IPs in each group
            for (let project in grouped) {
                grouped[project] = sortIPs(grouped[project]);
            }
            // Generate HTML
            let html = '';
            for (let project in grouped) {
                html += `<h3>${project}</h3><ul>`;
                grouped[project].forEach(ip => {
                    html += `<li>${ip}</li>`;
                });
                html += '</ul>';
            }
            container.innerHTML = html;
        }

        // Function to generate date string for file names
        function generateDateStr() {
            let now = new Date();
            let year = now.getFullYear();
            let month = String(now.getMonth() + 1).padStart(2, '0');
            let day = String(now.getDate()).padStart(2, '0');
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            return year + month + day + '_' + hours + minutes + seconds;
        }

        // Load the CSVs
        let dateInput = document.getElementById('dateInput');
        let dateStr = dateInput.value || generateDateStr();
        loadCSV('gcp_all_ips_' + dateStr + '.csv', 'ipsBody', function(data) {
            displayGroupedIPs(data);
        });
        loadCSV('gcp_projects_status_' + dateStr + '.csv', 'projectsBody');

        // Update dateStr when input changes
        dateInput.addEventListener('input', function() {
            dateStr = this.value || generateDateStr();
            // Reload CSVs if needed, but for simplicity, user can refresh page
        });
    </script>
</body>
</html>
