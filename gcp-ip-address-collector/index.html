<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP IP and Project Status Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>GCP IP Addresses and Project Status</h1>
        <div class="mb-3">
            <label for="dateInput" class="form-label">輸入 CSV 文件日期時間 (格式: YYYYMMDD_HHMMSS)</label>
            <input type="text" id="dateInput" class="form-control" placeholder="例如: 20250917_145110">
        </div>
        <div class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="ipsFile" class="form-label">上傳 IP CSV 檔 (gcp_all_ips_*.csv)</label>
                    <input type="file" id="ipsFile" class="form-control" accept=".csv">
                </div>
                <div class="col-md-6">
                    <label for="projectsFile" class="form-label">上傳 Project Status CSV 檔 (gcp_projects_status_*.csv)</label>
                    <input type="file" id="projectsFile" class="form-control" accept=".csv">
                </div>
            </div>
            <div class="form-text">提示：若不啟動伺服器，直接在此上傳 CSV 即可解析；若使用日期輸入，則需在伺服器情境下以 fetch 讀取檔案。</div>
        </div>
        <h2>IP Addresses</h2>
        <table id="ipsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>IP Address</th>
                    <th>Name</th>
                    <th>Access Type</th>
                    <th>Status</th>
                    <th>Region</th>
                    <th>Source</th>
                    <th>User</th>
                    <th>IP Version</th>
                </tr>
            </thead>
            <tbody id="ipsBody">
            </tbody>
        </table>
        <h2>Grouped IPs</h2>
        <div id="groupedIPs" class="mb-4"></div>
        <h2>Project Status</h2>
        <table id="projectsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Compute API Status</th>
                </tr>
            </thead>
            <tbody id="projectsBody">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script>
        // Function to sort IPs numerically
        function sortIPs(ips) {
            return ips.sort((a, b) => {
                const aParts = a.split('.').map(Number);
                const bParts = b.split('.').map(Number);
                for (let i = 0; i < 4; i++) {
                    if (aParts[i] !== bParts[i]) {
                        return aParts[i] - bParts[i];
                    }
                }
                return 0;
            });
        }

        // Function to load and display CSV
        function loadCSV(file, tableBodyId, callback) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    Papa.parse(data, {
                        header: true,
                        complete: function(results) {
                            // Populate table for given tbody id (works for both IPs and Projects)
                            const tbody = document.getElementById(tableBodyId);
                            if (tbody) {
                                results.data.forEach(row => {
                                    const tr = document.createElement('tr');
                                    Object.values(row).forEach(value => {
                                        const td = document.createElement('td');
                                        td.textContent = value;
                                        tr.appendChild(td);
                                    });
                                    tbody.appendChild(tr);
                                });
                            }
                            if (callback) callback(results.data);
                        }
                    });
                })
                .catch(error => console.error('Error loading CSV:', error));
        }

        // Function to parse CSV from an uploaded File object
        function parseCSVFromFile(file, tableBodyId, callback) {
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    const tbody = document.getElementById(tableBodyId);
                    if (tbody) {
                        results.data.forEach(row => {
                            const tr = document.createElement('tr');
                            Object.values(row).forEach(value => {
                                const td = document.createElement('td');
                                td.textContent = value;
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                    }
                    if (callback) callback(results.data, file.name);
                }
            });
        }

        // Function to display grouped and sorted IPs
        function displayGroupedIPs(data) {
            const container = document.getElementById('groupedIPs');
            let grouped = {};
            data.forEach(row => {
                const project = row.project_id;
                const ip = row.ip_address;
                if (!grouped[project]) grouped[project] = [];
                grouped[project].push(ip);
            });
            // Sort IPs in each group
            for (let project in grouped) {
                grouped[project] = sortIPs(grouped[project]);
            }
            // Generate HTML
            let html = '';
            for (let project in grouped) {
                html += `<h3>${project}</h3><ul>`;
                grouped[project].forEach(ip => {
                    html += `<li>${ip}</li>`;
                });
                html += '</ul>';
            }
            container.innerHTML = html;
        }

        // Function to generate date string for file names
        function generateDateStr() {
            let now = new Date();
            let year = now.getFullYear();
            let month = String(now.getMonth() + 1).padStart(2, '0');
            let day = String(now.getDate()).padStart(2, '0');
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            return year + month + day + '_' + hours + minutes + seconds;
        }

        // Initialize and persist date input, auto-reload on change
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('dateInput');
            const saved = localStorage.getItem('csvDate');
            if (saved) {
                dateInput.value = saved;
            }

            function clearTable(id) {
                const tbody = document.getElementById(id);
                if (tbody) tbody.innerHTML = '';
            }

            function loadAll(dateStr) {
                if (!dateStr) return;
                clearTable('ipsBody');
                clearTable('projectsBody');
                loadCSV('gcp_all_ips_' + dateStr + '.csv', 'ipsBody', function(data) {
                    displayGroupedIPs(data);
                });
                loadCSV('gcp_projects_status_' + dateStr + '.csv', 'projectsBody');
            }

            if (dateInput.value) {
                loadAll(dateInput.value.trim());
            }

            dateInput.addEventListener('input', function() {
                const v = this.value.trim();
                localStorage.setItem('csvDate', v);
                loadAll(v);
            });

            // File inputs for direct CSV upload (no server needed)
            const ipsFileInput = document.getElementById('ipsFile');
            const projectsFileInput = document.getElementById('projectsFile');

            function extractDateFromName(name) {
                const m = name.match(/(\d{8}_\d{6})/);
                return m ? m[1] : null;
            }

            ipsFileInput.addEventListener('change', function() {
                const f = this.files && this.files[0];
                if (!f) return;
                clearTable('ipsBody');
                parseCSVFromFile(f, 'ipsBody', function(data, fname) {
                    displayGroupedIPs(data);
                    const d = extractDateFromName(fname);
                    if (d) {
                        dateInput.value = d;
                        localStorage.setItem('csvDate', d);
                    }
                });
            });

            projectsFileInput.addEventListener('change', function() {
                const f = this.files && this.files[0];
                if (!f) return;
                clearTable('projectsBody');
                parseCSVFromFile(f, 'projectsBody', function(_, fname) {
                    const d = extractDateFromName(fname);
                    if (d) {
                        dateInput.value = d;
                        localStorage.setItem('csvDate', d);
                    }
                });
            });
        });
    </script>
</body>
</html>
